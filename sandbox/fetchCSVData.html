  <script>
// data from: https://data.giss.nasa.gov/gistemp/
// mean from: https://earthobservatory.nasa.gov/world-of-

async function getData() {
  const response = await fetch('ZonAnn.Ts+dSST.csv');
  const data = await response.text();
  // console.log(data);

  // creates an array of rows without the headers (element 0)
  const table = data.split('\n').slice(1);
  // console.log(rows);

  // for (let i=0; i< table.length; i++){}
  //why is forEach better here?
// turn each row into an array and put 
  table.forEach(row =>  {
    const columns = row.split(',');
    const year = columns[0];
    const temperature = columns[1];
    console.log(year, temperature);
  })
}

getData();
  </script>
